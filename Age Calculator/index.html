<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>
                Age Calculator
            </h1>
            <h4 class="para">Enter your date of birth:</h4>
            <div class="form">
                <input id="date" name="date" type="date">
                <button id="btn" class="ageButton"
                    value="Calculate Age">Calculate Age</button>
            </div>
            <div class="finalAge" id="finalAge"></div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
